<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <div class="modal fade" id="wallet_create_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content text-center">
                <form action="#" onsubmit="return false;" id="wallet_create_form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="text-info" for="wallet_create_details_input">Details</label>
                            <input name="details" id="wallet_create_details_input" type="text" class="form-control"  placeholder="Enter details.." required="true"/>
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="wallet_create_value_input">Value</label>
                            <input name="value" id="wallet_create_value_input" type="number" class="form-control"  placeholder="Enter value.." required="true"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <button id = "wallet_create_button_add" type="button" class="btn btn-block btn-success" onclick="addValue(this)">Add</button>
                            <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</ui:composition>
</html>
