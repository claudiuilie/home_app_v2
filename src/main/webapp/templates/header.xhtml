<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Insert title here</title>
</head>
<body>
<!--JSF ignores everything outside composition tag-->
<ui:composition>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#{request.contextPath}/faces/home.xhtml">Home</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"/>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#{request.contextPath}/faces/cinema/search.xhtml">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#{request.contextPath}/faces/cinema/watchlist.xhtml">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#{request.contextPath}/faces/wallet/summary.xhtml">Wallet</a>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink action="#{login.logout}" styleClass="nav-link" value="Logout"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
</ui:composition>
</body>
</html>
