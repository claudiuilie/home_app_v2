<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>JSF Bootstrap Example</title>
</h:head>

<body>
<div class="container  align-items-center wrapper " >
    <div class="formContent">
        <div class="card" >
            <div class="card-header text-info" style="text-align: center;" >
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="form-group">
                        <label class="text-info" style="color: #1c7430">Username:</label>
                        <h:inputText value="#{login.username}" required="true" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="text-info" style="color: #1c7430">Password</label>
                        <h:inputSecret value="#{login.password}" required="true" styleClass="form-control"/>
                    </div>

                    <h:commandButton value="submit" action="#{login.submit}" styleClass="btn btn-primary btn-lg btn-block"/>
                    <h:messages />
                    <h:outputText value="#{login.result}" />
                </h:form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
